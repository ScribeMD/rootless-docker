default_language_version:
  python: python3.9.7
default_stages:
  - commit
  - push
minimum_pre_commit_version: 2.15.0
repos:
  # Automatically fix issues.

  ## Polyglot
  - repo: local
    hooks:
      - id: no-merge-commit
        name: Don't create merge commits
        entry: Prefer rebase workflow to merge commits
        language: fail
        stages:
          - merge-commit
      - id: asdf-install
        name: Install correct versions of tools managed by asdf
        entry: asdf install
        language: system
        always_run: true
        pass_filenames: false
        stages:
          - commit
          - push
          - post-checkout
        description: >
          Install or set versions of asdf-managed tools based on any
          .tool-versions file from the root of this repository up to the $HOME
          directory.
      - id: check-poetry
        name: Validate structure of pyproject.toml
        entry: poetry check
        language: system
        files: \.tool-versions|pyproject\.toml
        pass_filenames: false
        description: Check that Poetry dependencies are properly specified.
      - id: poetry-lock
        name: Lock Poetry dependencies
        entry: poetry lock
        language: system
        files: \.tool-versions|poetry\.lock|pyproject\.toml
        pass_filenames: false
        args: [--no-update]
        description: >
          Update poetry.lock to match pyproject.toml without upgrading already
          locked dependencies.
      - id: poetry-install
        name: Install Poetry dependencies
        entry: poetry install
        language: system
        always_run: true
        pass_filenames: false
        stages:
          - commit
          - push
          - post-checkout
        description: Install all Poetry dependencies from poetry.lock.
      - id: mega-linter-incremental
        name: Run documentation flavor of Mega-Linter (skipping jscpd)
        entry: mega-linter-runner
        language: node
        pass_filenames: false
        args:
          - --flavor
          - documentation
          - --env
          - LOG_LEVEL=warning
          - --env
          - VALIDATE_ALL_CODEBASE=false
          - --env
          - DISABLE_LINTERS=COPYPASTE_JSCPD
          - --release
          - v5.0.7
          - --fix
        stages:
          - commit
        additional_dependencies:
          - mega-linter-runner@v5.0.7
      - id: mega-linter
        name: Run documentation flavor of Mega-Linter
        entry: mega-linter-runner
        language: node
        pass_filenames: false
        args:
          - --flavor
          - documentation
          - --env
          - LOG_LEVEL=warning
          - --release
          - v5.0.7
          - --fix
        stages:
          - push
        additional_dependencies:
          - mega-linter-runner@v5.0.7

  ## Markdown
  - repo: https://github.com/frnmst/md-toc
    rev: 8.0.1
    hooks:
      - id: md-toc

  ## Python, TOML, Polyglot, Git
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      ### Automatically fix issues.
      - id: end-of-file-fixer
      - id: file-contents-sorter
        files: \.dictionary\.txt
        args: [--ignore-case, --unique]
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=lf]

      ### Check for issues.
      - id: check-added-large-files
        args: [--enforce-all]
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: destroyed-symlinks
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      - id: forbid-new-submodules
      - id: no-commit-to-branch

  # Check for issues.

  ## Python
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.2.2
    hooks:
      - id: python-safety-dependencies-check

  ## Natural language
  - repo: https://github.com/PrincetonUniversity/blocklint
    rev: v0.2.3
    hooks:
      - id: blocklint

  ## Git
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.20.0
    hooks:
      - id: commitizen
        stages:
          - commit-msg
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 2.1.5
    hooks:
      - id: check-mailmap
      - id: forbid-binary
      - id: git-check
