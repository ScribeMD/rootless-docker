name: Rootless Docker
author: Kurt von Laven
description: Run Docker in Rootless Mode to Prevent Permission Errors
branding:
  icon: lock
  color: blue
runs:
  using: composite
  steps:
    - name: Install rootless Docker.
      run: >
        curl
        --fail
        --silent
        --show-error
        --location https://get.docker.com/rootless |
        sh
      env:
        FORCE_ROOTLESS_INSTALL: "1"
      shell: bash
    - name: Use rootless Docker.
      run: docker context use rootless
      shell: bash
    - name: Start rootless Docker daemon, and wait until it's listening.
      run: |
        function awaitDockerd() {
          while IFS= read -r -t 60 line; do
            echo "$line"
            [[ "$line" = *"API listen on $XDG_RUNTIME_DIR/docker.sock"* ]] &&
              return
          done
          echo "Timed out waiting for Docker daemon to listen." >&2
          return 1
        }

        (PATH="/home/runner/bin:/sbin:/usr/sbin:$PATH" dockerd-rootless.sh &) |&
        awaitDockerd
      env:
        XDG_RUNTIME_DIR: /home/runner/.docker/run
      shell: bash
